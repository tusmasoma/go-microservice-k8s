<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Item : Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
    <style type="text/css">
        .navbar ul { list-style: none; display: inline-block; padding: 0; }
        .navbar ul li { display: inline-block; padding-right: .5em; }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <ul class="navbar-inner">
                <li><a class="brand" href="/">Home</a></li>
                <li><a class="brand" href="/catalog/list">List</a></li>
                <li><a class="brand" href="/catalog/search">Search</a></li>
                <li><a class="brand" href="/catalog/create">Create</a></li>
            </ul>
        </div>
        <h1>Item : Edit</h1>
        <div>
            <div class="container">
                <form action="/catalog/update" method="POST" role="form">
                    <input type="hidden" name="id" value="{{ .Item.ID }}" />
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" value="{{ .Item.Name }}" class="form-control" placeholder="name" />
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" name="price" value="{{ .Item.Price }}" class="form-control" placeholder="price" />
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
