{{ define "order/create.html" }}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order : Add</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
    <style type="text/css">
        .navbar ul { list-style: none; display: inline-block; padding: 0; }
        .navbar ul li { display: inline-block; padding-right: .5em; }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <ul class="navbar-inner">
                <li><a class="brand" href="/">Home</a></li>
                <li><a class="brand" href="/order/list">List</a></li>
            </ul>
        </div>
        <h1>Order : Add</h1>
        <div class="container">
            <form action="/order/create" method="POST" role="form">
                <div class="form-group">
                    <label for="selectCustomer">Customer</label>
                    <select name="customer_id">
                        {{range .Customers}}
                        <option value="{{.ID}}">{{ .Name }}</option>
                        {{end}}
                    </select>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <label>Count</label>
                    </div>
                    <div class="col-xs-2">
                        <label>Item</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <input type="text" name="count" value="1" />
                    </div>
                    <div class="col-xs-2">
                        <select name="item_id">
                            {{range $.Items}}
                            <option value="{{.ID}}">{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
{{ end }}
