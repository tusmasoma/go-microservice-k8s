apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  labels:
    app: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
      - name: customer
        image: customer:latest
        ports:
        - containerPort: 8081
        resources: {
          limits: {
            memory: "128Mi",
            cpu: "500m"
          },
          requests: {
            memory: "64Mi",
            cpu: "250m"
          }
        }